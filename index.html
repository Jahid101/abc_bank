<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc Bank</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to abc Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email / User Name">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center mb-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit margin">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw margin">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance margin">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1250</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area form-control">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Deposit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login btn event handler 
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // deposit btn event handler
        const depositBtn = document.getElementById('add-deposit');
        depositBtn.addEventListener('click', function (){
            const depositNumber = getInputNumber('depositAmount');

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = "";
        })

        //withdraw btn event handler
        const withdrawBtn = document.getElementById('add-withdraw');
        withdrawBtn.addEventListener('click', function (){
            const withdrawNumber = getInputNumber('withdrawAmount');

            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>

    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
